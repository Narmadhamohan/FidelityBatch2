<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divs with Spacing</title>
    <style>

/*Immediate Adjacent selector*/
		h1+p{
		
		color:red;
		
		}
		
		/*direct child selector*/
		
		ul > li{
				color:blue;

		
		}
		/*any descendant selector*/
		div p{
		
		color: green;
		
		}

        
    </style>
</head>
<body>

<h1>Hello</h1>
<p>Para starts1</p>
<p>Para starts2</p>




<ul>
<li>Stars</li>
<li>Sun</li>
<li>Moon</li>
</ul>

<div>

		<div>
		
				<p>descendant para</p>
		
		</div>
</div>




</body>
</html>
