<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-spacing: 10px; /* Equivalent to cellspacing */
            border: 2px solid black;
        }
        th, td {
            padding: 10px; /* Equivalent to cellpadding */
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<h3>Table with CSS Border Spacing and Padding</h3>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
    </tr>
</table>

</body>
</html>
