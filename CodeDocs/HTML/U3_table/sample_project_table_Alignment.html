    <script>
        // Function to calculate the total cost and display the result
        function costCalculation() {
            var totalCost = 0;

            // Check if each combo option is selected and add to total cost
            if (document.getElementById('option1').checked) {
                value = parseInt(document.getElementById('option1').value);
                totalCost += value; // Price for option 1
            }
            if (document.getElementById('option2').checked) {
                value = parseInt(document.getElementById('option2').value);
                totalCost += value; // Price for option 2
                alert(totalCost);
            }
            if (document.getElementById('option3').checked) {
                value = parseInt(document.getElementById('option3').value);
                totalCost += value; // Price for option 2
            }
            if (document.getElementById('option4').checked) {
                 value = parseInt(document.getElementById('option4').value);
                totalCost += value; // Price for option 2
            }
            if (document.getElementById('option5').checked) {
                value = parseInt(document.getElementById('option5').value);
                totalCost += value; // Price for option 2
            }

            // Apply discount if total cost is 2000 or more
            if (totalCost >= 2000) {
                totalCost = Math.round(totalCost * 0.8); // Apply 20% discount
            }

            // Display the result in the result div
            var resultDiv = document.getElementById('result');
            if (totalCost > 0) {
                resultDiv.innerHTML = "Order has been placed successfully. You are requested to pay Rs." + totalCost + " on delivery.";
            } else {
                resultDiv.innerHTML = "No selection has been made.";
            }

            return false; // Prevent default form submission
        }
    </script>
