<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe and Audio Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: darkblue;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        audio {
            display: block;
            margin-top: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        footer {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Embedding an Iframe</h2>

        <!-- Example of Iframe to embed a YouTube video -->
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <h2>Embedding an Audio File</h2>

        <!-- Example of HTML5 Audio -->
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        <p>Iframe Example: Embedded YouTube Video | Audio Example: Sample MP3</p>
    </footer>

</body>
</html>
