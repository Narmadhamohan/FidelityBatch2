<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        form {
            width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <form>
        <h2>Sample Input Elements</h2>

        <!-- Text input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter your name">

        <!-- Password input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <!-- Email input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <!-- Number input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" min="1" max="100">

        <!-- Telephone input -->
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890">

        <!-- URL input -->
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">

        <!-- Date input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <!-- Time input -->
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time">

        <!-- File input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">

        <!-- Color input -->
        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color">

        <!-- Range input -->
        <label for="range">Range Input (0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <!-- Checkbox input -->
        <label for="subscribe">Checkbox:</label>
        <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter

        <!-- Radio button input -->
        <label>Radio Button:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display:inline">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display:inline">Female</label>

        <!-- Select dropdown -->
        <label for="country">Dropdown Select:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>

        <!-- Textarea input -->
        <label for="message">Textarea:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
