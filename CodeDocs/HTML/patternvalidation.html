<!DOCTYPE html>
<html>
<head>
    <title>Telephone Pattern Validation</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="phone">Enter your telephone number (format: 123-456)</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}" required>
        <small>Format: 123-456</small>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
