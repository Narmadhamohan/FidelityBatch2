<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Feedback Table</title>
    <style>
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th {
            background-color: brown;
            color: white;
            padding: 10px;
        }
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        tr:nth-child(odd) {
            background-color: pink;
        }
        tr:nth-child(even) {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Training</th>
                <th>Rating</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Java Basics</td>
                <td>5</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HTML & CSS</td>
                <td>4</td>
                <td>Very Good</td>
            </tr>
            <tr>
                <td>3</td>
                <td>JavaScript</td>
                <td>5</td>
                <td>Outstanding</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Python for Data Science</td>
                <td>4</td>
                <td>Good</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
